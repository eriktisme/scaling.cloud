name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  actions: read
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}-${{ github.job != 'deploy' && github.job || '' }}
  cancel-in-progress: ${{ github.job != 'deploy' }}

env:
  CI: true

jobs:
  dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

  deploy:
    runs-on: ubuntu-latest
    needs: [dependencies]
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - id: deploy
        run: |
          DEPLOY_URL=$(pnpm vercel --yes --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_APP_PROJECT_ID }}

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Preview environment ready**
            ðŸ‘‰ ${{ steps.deploy.outputs.url }}
